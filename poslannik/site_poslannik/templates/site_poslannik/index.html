{% extends 'base.html' %}
{% block content %}
<ul>
    {% for p in parts %}
    <li>
        <h2>{{ p.name }}</h2>
        <p>{{ p.descr }}</p>
        <p><a href="{{p.get_absolute_url}}">Заказать</a> </p>
        {% if not forloop.last %}
        <hr>
        {%endif%}
    </li>
    {% endfor %}
</ul>
{% endblock %}
