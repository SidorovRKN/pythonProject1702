{% load static %}
{% load poslannik_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'site_poslannik/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="title">
        <h1>{{ title }}</h1>
    </div>
    {% show_categories cat_selected%}
    <ul>
        <li><a href="{% url 'home' %}">Главная</a></li>
        {% for i in menu %}
        {% if not forloop.last %}<li>{%else%}<li class="last">{%endif%}
        <p><a href="{% url i.url_name %}">{{i.title}}</a></p>
        </li>
        {%endfor%}
    </ul>

{% block content %} {% endblock %}
</body>
</html>
